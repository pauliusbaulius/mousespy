<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 320px;
            padding: 24px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            color: #1a1a1a;
            font-size: 13px;
            line-height: 1.4;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        h2 {
            font-size: 18px;
            font-weight: 500;
            color: #1a1a1a;
            margin-bottom: 4px;
            text-transform: lowercase;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        label {
            font-size: 12px;
            font-weight: 500;
            color: #666;
            text-transform: lowercase;
        }
        
        .input-group {
            display: flex;
            gap: 8px;
            align-items: stretch;
        }
        
        input[type="url"] {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            font-size: 13px;
            background: #fafbfc;
            color: #1a1a1a;
            transition: all 0.2s ease;
        }
        
        input[type="url"]:focus {
            outline: none;
            border-color: #007aff;
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }
        
        input[type="url"]::placeholder {
            color: #999;
        }
        
        button {
            padding: 10px 16px;
            background: #007aff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: lowercase;
            white-space: nowrap;
        }
        
        button:hover:not(:disabled) {
            background: #0056cc;
            transform: translateY(-1px);
        }
        
        button:active:not(:disabled) {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #e1e5e9;
            color: #999;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            padding: 12px;
            border-radius: 8px;
            font-size: 12px;
            display: none;
            border: 1px solid;
        }
        
        .success {
            background: #f0f9ff;
            color: #0369a1;
            border-color: #bae6fd;
        }
        
        .error {
            background: #fef2f2;
            color: #dc2626;
            border-color: #fecaca;
        }
        
        .info {
            background: #f0f9ff;
            color: #0369a1;
            border-color: #bae6fd;
        }
        

    </style>
</head>
<body>
    <div class="container">
        <h2>mousespy settings</h2>
        
        <div class="form-group">
            <label for="apiEndpoint">api endpoint</label>
            <div class="input-group">
                <input type="url" id="apiEndpoint" placeholder="enter api endpoint url...">
                <button id="updateEndpointButton">update</button>
            </div>
        </div>
        
        <div id="status" class="status"></div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
